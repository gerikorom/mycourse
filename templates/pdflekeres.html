<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Lekérés</title>
     <style type="text/css">
       @font-face { font-family: "Verdana"; src: url('static/verdana.ttf'); }
       @font-face { font-family: "VerdanaB"; src: url('static/verdanab.ttf'); }
       @font-face { font-family: "VerdanaI"; src: url('static/verdanai.ttf'); }
        body {
            font-family: Verdana,Geneva,sans-serif;
            color: #222222;
        }
         td {
             border: 2px red solid;
             padding: 2px;
         }
    </style>

</head>
<body>


<p style="text-align: center;font-size:20px;font-family: VerdanaB, sans-serif">Könyvek lista</p>
<hr>

<table>
  <tbody>
    <tr>
        <th>
            <p>Író</p>
        </th>
        <th>
            <p style="text-align: center;color: green">Cím</p>
        </th>
        <th style="color: red">
            Ár
        </th>
        <th colspan="3">
            <p style="text-align: center;"><span style="font-size:12px;">Leírás</span></p>
        </th>
    </tr>
    {% for i in lista %}
     <tr>
        <td>{{ i.iro }}</td>
        <td>{{ i.cim }}</td>
        <td>{{ i.ar }}</td>
        <td colspan="3">{{ i.leiras }}</td>
    </tr>
    {% endfor%}
</tbody>
</table>







</body>
</html>
